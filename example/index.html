<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMAGINE DRAGONS's Player</title>
    <link rel="stylesheet" href="style.css" media="all">
</head>
<body>
    <div class="band">
        <div class="logo_banda">
            <img src="/../assets/logo_imagine_dragons.png">
        </div>
        <div class="about">
            <img src="/../assets/image.jpg">
            <div class="band_description">
                <h1>About the Band</h1>
                <p>Imagine Dragons is an American pop rock band from Las Vegas, 
                    Nevada, consisting of lead singer Dan Reynolds, lead 
                    guitarist Wayne Sermon, bassist Ben McKee, and drummer 
                    Daniel Platzman.</p>
            </div>
        </div>
    </div>

    <div class="musics">
        <div class="player" id="player-1">
            <audio src="./musics/piccolo-and-a-cane.mp3">
            </audio>
            <h1>Thunder</h1>
            <div class="controls">
                <button class="action play"><img src="/../assets/play.svg"></button>
                <button class="action pause"><img src="/../assets/pause.svg"></button>
                <button class="action forward"><img src="/../assets/fast-forward.svg"></button>
                <button class="action backward"><img src="/../assets/rewind.svg"></button>
            </div>
            <div class="progress-bar">
            </div>
        </div>
        <div class="player" id="player-2">
            <audio src="./musics/get-the-guy-with-the-stash.mp3">
            </audio>
    
            <h1>Natural</h1>
            <div class="controls">
                <button class="action play"><img src="/../assets/play.svg"></button>
                <button class="action pause"><img src="/../assets/pause.svg"></button>
                <button class="action forward"><img src="/../assets/fast-forward.svg"></button>
                <button class="action backward"><img src="/../assets/rewind.svg"></button>
            </div>
            <div class="progress-bar">
            </div>
        </div>
        
    </div>
    <script src="./js/player-oop.js"></script>
    <script>
        const p1 = new Player({ playerId: 'player-1' })
        const p2 = new Player({ playerId: 'player-2' })
    </script>
    
</body>
</html>
